name: SonarCloud Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полная история нужна SonarCloud

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install dependencies (with dev extras for coverage)
        run: uv sync --extra dev --frozen

      - name: Run tests with coverage
        run: |
          UV_CACHE_DIR=/tmp/uv-cache uv run coverage run manage.py test
          UV_CACHE_DIR=/tmp/uv-cache uv run coverage xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=RomanVetrov_python-project-52
            -Dsonar.organization=romanvetrov
            -Dsonar.python.version=3.12
            -Dsonar.sources=.
            -Dsonar.exclusions=**/migrations/**,**/staticfiles/**
            -Dsonar.python.coverage.reportPaths=coverage.xml
